<!DOCTYPE html>
<html ng-app='ShoppingListCheckOff'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
    body { font-size: 1.2em; }
    #div1, #div2 { float:left; }
    #div2 {margin-left: 100px;}
    .error {color: red;}
    </style>
    <title>ShoppingList CheckOff</title>
  </head>
  <body>
    <h1>ShoppingListCheckOff</h1>
    <div id="div1" ng-controller='ToBuyController as tobuy'>
      <h3>To Buy</h3>
      <div ng-show="tobuy.items.length == 0" class="error">  {{tobuy.errorMessage}}</div>
      <ol>
        <li ng-repeat="item in tobuy.items">
          Buy {{ item.quantity }}  {{ item.name }}
          <button ng-click="tobuy.boughtItem($index);">Bought</button>
        </li>
      </ol>
    </div>

    <div id="div2" ng-controller='AlreadyBoughtController as albought'>
      <h3>Already Bought</h3>
      <div ng-show="albought.items.length == 0" class="error">  {{albought.errorMessage}}</div>

      <ol>
        <li ng-repeat="item in albought.items">
          Bought {{ item.quantity }}  {{ item.name }}
        </li>
      </ol>
    </div>
  </body>
</html>
